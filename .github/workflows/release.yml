name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: version-check
        run: ./scripts/check-version-change.sh

      - name: Setup Node.js
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        run: npm ci

      - name: Build Extension
        if: steps.version-check.outputs.changed == 'true'
        run: npm run build:release
        env:
          LICENSE_API_BASE_URL: ${{ secrets.LICENSE_API_BASE_URL }}
          LICENSE_PURCHASE_URL: ${{ secrets.LICENSE_PURCHASE_URL }}

      - name: Package Extension
        if: steps.version-check.outputs.changed == 'true'
        id: package
        run: |
          ./scripts/package-extension.sh \
            "${{ steps.version-check.outputs.uuid }}" \
            "${{ steps.version-check.outputs.version }}"

      - name: Generate Changelog
        if: steps.version-check.outputs.changed == 'true'
        id: changelog
        run: |
          repo_url=$(gh repo view --json url --jq '.url')
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          changelog=$(.github/scripts/generate-changelog.sh "$last_tag" "$repo_url")
          compare=""
          if [ -n "$last_tag" ]; then
            compare=$(printf '## Changelog\n\n- [%s...v%s](%s/compare/%s...v%s)' \
              "$last_tag" "${{ steps.version-check.outputs.version }}" \
              "$repo_url" "$last_tag" "${{ steps.version-check.outputs.version }}")
          fi
          {
            echo 'body<<CHANGELOG_EOF'
            printf '%s\n' "$changelog"
            printf '%s\n' "$compare"
            echo 'CHANGELOG_EOF'
          } >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.version-check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version-check.outputs.version }}
          name: Release ${{ steps.version-check.outputs.version }}
          files: ${{ steps.package.outputs.filename }}
          body: ${{ steps.changelog.outputs.body }}

      - name: Update release PR links
        if: steps.version-check.outputs.changed == 'true'
        run: .github/scripts/update-release-pr-links.sh "${{ steps.version-check.outputs.version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
